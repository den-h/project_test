<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //XMLHttpRequest时浏览器提供的js对象，jQuery中的Ajax函数就是基于xhr封装的


        //xhr发get请求:
        //1.创建XHR对象
        let xhr = new XMLHttpRequest()
        //2.调用open函数
        xhr.open('GET', 'http:www.liulongbin.top:3006/api/getbooks?id=1')//查询字符串？xxx='xxx'&xxx='xxx'
        //3.调用send函数
        xhr.send()
        //4.监听onreadystatechange事件
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {//readyState属性表示当前ajax所处的状态，4表示done；
                console.log(xhr.responseText);
            }
        }



       
        
    </script>
</body>

</html>
